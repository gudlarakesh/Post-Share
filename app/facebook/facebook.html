<div class="row" ng-controller="FacebookCtrl">
      <div class="col-md-4">
        <h4>{{welcomeMsg}}</h4>
        <div ng-if="isLoggedIn == true">
          <a href="{{userInfo_link}}" target="_blank">
          <img ng-src="{{picture}}" alt=""></a>
        </div>
        <br>
        <div ng-if="isLoggedIn == false">
          <button class="btn btn-default" type="button" ng-click="login()">Log In</button>
        </div>
        <div ng-if="isLoggedIn == true">
          <button class="btn btn-default" type="button" ng-click="logout()">Log Out</button>
        </div>
        <br>
        <br>
        <div class="well" ng-if="isLoggedIn == true">
          <h4>User Info</h4>
          <ul>
            <li>ID: {{userInfo.id}}</li>
            <li>First name: {{userInfo.name}}</li>
            {{userInfo}}
          </ul>
        </div>
        <br>
        <!-- <div class="well" ng-if="isLoggedIn == true"> -->
        <!-- <h4>Permissions</h4>
          <ul>
            <li ng-repeat="permission in permissions">{{permission.permission}} - {{permission.status}}</li>
          </ul> -->
          <!-- <h4>freinds</h4>
          <ul>
            <li></li>
          </ul>
        </div> -->
      </div>
      <div class="col-md-8">
        <h3>Welcome to Facebook</h3>
        <div ng-if="isLoggedIn == true">
          <form ng-submit="poststatus()">
            <div class="form-group">
              <label>Status Update</label>
              <textarea ng-model="body" class="form-control" cols="30" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <br><br>
          <div ng-repeat="post in posts" class="stbody">
            <div class="stimg" ng-click="likes(post.id)">
              <img ng-src="{{picture}}" alt="{{userInfo.name}}" class='img-responsive'>
            </div>
            <div class="sttext">
              {{post.story}}
              <div class="sttime">{{post.created_time | date: 'medium'}}</div>
            </div>
          </div>
        </div>
        <div ng-if="isLoggedIn == false">
          <p>You need to login to post</p>
        </div>
      </div>
    </div>
